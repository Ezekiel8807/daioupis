<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Design and implimentation of university projects information syatem">
  <meta name="author" content="Ezefizzy">
  <title>Daioupis - Registration_page</title>

  <link rel="stylesheet" href="../asset/style.css">
  <link rel="stylesheet" href="../asset/admin.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head><!-- /.container -->
<body>

  <!-- MAIN -->
  <main>

    <div class="container">
        <div class="adminReg">
            <form action="" method="post">
              <h3>Admin Register</h3>
              <small style="color: #ff0000;" id="err_msg"></small>
              <input type="text" name="" id="" pattern="/[A-Za-z0-9]/" title="usernane" placeholder="USERNAME" required>
              <input type="email" name="" id="" title="email" placeholder="EMAIL" required>
              <input type="password" name="" id="" pattern="/[A-Za-z0-9]/" title="password" placeholder="PASSWORD" required>
              <a href="index.html">Already have account?</a>
              <button type="submit" onclick="">Register</button>
            </form>
        </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
